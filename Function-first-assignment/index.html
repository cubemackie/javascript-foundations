  <script>
    
      function capitalise (word) {
       return word.charAt(0).toUpperCase() + word.slice(1);
        
       }

    console.log(capitalise("habitat"));

    let test2 = capitalise ("howAbouTthIs");
    
    console.log(test2);

    let test3 = capitalise ("HOWABOUTHIS");

    console.log(test3);

    let anything = capitalise ("a load of stuff 123")

    console.log(anything);
   
  console.log(capitalise ("this thing"));

  function lastLetter (word) {
    return word.slice(-1);
  }

  console.log(lastLetter ("trythisone"));

  console.log(lastLetter ("anothertry"));

  



  </script>
